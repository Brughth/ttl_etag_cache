name: neero_ttl_etag_cache
description: A powerful, reactive caching solution for Flutter with TTL, ETag support, and optional AES-256 encryption for offline-first applications.
version: 1.0.0
homepage: https://github.com/yourusername/neero_ttl_etag_cache

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client
  dio: ^5.4.0
  
  # Local database
  isar_community: ^3.1.0+1
  isar_flutter_libs_community: ^3.1.0+1
  
  # Reactive streams
  rxdart: ^0.27.7
  
  # Encryption
  encrypt: ^5.0.3
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3
  
  # File system
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code generation
  build_runner: ^2.4.6
  isar_generator_community: ^3.1.0+1
  
  # Linting
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.neero.ttl_etag_cache
        pluginClass: NeeroTtlEtagCachePlugin
      ios:
        pluginClass: NeeroTtlEtagCachePlugin